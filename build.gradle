plugins {
    id 'java'
}

group 'org.giphy'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.testng:testng:7.4.0'
    implementation 'org.seleniumhq.selenium:selenium-java:3.141.59'
}

test {
    useTestNG(){
        suites 'src/test/resources/SmokeTest.xml'
    }
}